<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Events and Functions</title>
</head>

<body>

  <h1 class="display-3">JavaScript Events</h1>

  <p>
    Add: <input class="add-one"> &plus; <input class="add-two"> = <span class="add-result">???</span>
  </p>

  <p>
    Subtract: <input class="sub-one"> &minus; <input class="sub-two"> = <span class="sub-result">???</span>
  </p>

  <p>
    Multiply: <input class="mult-one"> &times; <input class="mult-two"> = <span class="mult-result">???</span>
  </p>

  <p>
    Divide: <input class="div-one"> &divide; <input class="div-two"> = <span class="div-result">???</span>
  </p>

  <p>
    Operator: <input class="custom-one"> <input class="operation"> <input class="custom-two"> = <span
      class="custom-result">???</span>
  </p>

  <script src="main.js"></script>

</body>

</html>
