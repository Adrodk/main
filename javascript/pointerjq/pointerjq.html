<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointer jq</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .points{
            width: 200px;
            text-align: center;
            border: 2px solid black;
            padding: 20px;
        }

    </style>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
    <p>Points</p>
    <div class="points">
       <span id="points">0</span>
    </div>
    <button>Click here for points!</button>
    </div>

    
   
    <script>
        var points = 0
        var btn = $('button')

        function counter(){
            console.log('Hello');
            points += 10
            $('.points').text(points)
            if(points >= 50){
                $('.points').css('backgroundColor', 'yellow');
            }else{
                $('.points').css('backgroundColor', '#ffffff');
            }
    
        }
        btn.click(counter);


    


    </script>
</body>
</html>
