  <head>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <nav class="bg-white shadow">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
            <img
              src="images/logo (1).png"
              id="logo"
              class="opacity-70 h-32 sm:mx-36 md:mx-0 lg:mx-4"
            />
          </div>
          <div class="hidden md:flex space-x-4">
            <a
              href="index.html"
              class="text-gray-800 hover:text-slate-500 px-2 py-1"
              >Home</a
            >
            <a
              href="about.html"
              class="text-gray-800 hover:text-slate-500 px-2 py-1"
              >About</a
            >
            <a href="#" class="text-gray-800 hover:text-slate-500 px-2 py-1"
              >Listings</a
            >
            <a href="#" class="text-gray-800 hover:text-slate-500 px-2 py-1"
              >Our Agents</a
            >
          </div>
          <div class="flex items-center">
            <a
              href="tel:123-456-7890"
              class="text-gray-800 hover:text-slate-500 hidden lg:block"
              >305-300-3080</a
            >
            <span class="text-gray-400 mx-2">|</span>
            <a
              href="mailto:info@example.com"
              class="text-gray-800 hover:text-slate-500 hidden lg:block"
              >ladcod.realty@gmail.com</a
            >
            <a
              href="#"
              class="text-gray-800 hover:text-slate-500 block lg:hidden"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>
    <img
      src="images/5.jpg"
      class="heroimg no-repeat mx-0 w-full opacity-50 absolute"
    />

    <div class="container mx-auto mt-8">
      <div class="w-full md:w-1/2 lg:w-5/12 mx-auto">
        <div class="relative">
          <input
            id="address"
            type="text"
            placeholder="Enter an address"
            class="w-full px-6 py-6 mt-32 rounded-50 border border-slate-300 focus:outline-none focus:ring-slate-800 focus:border-slate-800"
          />
        </div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_ewos3Hy4KMAGkIi8cr7qwTAZQU4LARY&libraries=places"></script>

    <script src="script.js"></script>
